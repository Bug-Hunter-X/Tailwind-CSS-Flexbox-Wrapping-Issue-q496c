To fix the wrapping issue, add the `flex-wrap` utility class to the parent container. This tells Tailwind to allow items to wrap to the next line if there's not enough space.

```html
<div class="flex flex-wrap">
  <div class="bg-blue-500 w-48 h-20 m-2">Item 1</div>
  <div class="bg-green-500 w-48 h-20 m-2">Item 2</div>
  <div class="bg-red-500 w-48 h-20 m-2">Item 3</div>
  <div class="bg-yellow-500 w-48 h-20 m-2">Item 4</div>
</div>
```
